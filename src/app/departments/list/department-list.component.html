<section class="section">
  <div *ngIf="!user">
    <h1 class="title">You're seconds away from creating your first board!</h1>
    <b-home-public></b-home-public>
  </div>
  <div *ngIf="user">
    <div class="section-header" fxLayout="row" fxLayoutAlign="space-between center">
      <h1>Departments</h1>
      <button pButton routerLink="/newBoard" class="ui-button-success" icon="fa-plus" label="New Board"></button>
    </div>
    <div class="grid list-container">
      <div *ngFor="let department of departments" class="list-container__item">
        <md-card>
          <md-card-header fxLayout="row" fxLayoutAlign="space-between center">
            <md-card-title>
              <h3><a [routerLink]="['/', department.handle]">{{department.name}}</a></h3>
            </md-card-title>
            <div md-card-avatar class="logo-holder-small default-logo"
                 [ngClass]="{'no-background': department.documentLogo}">
              <cl-image *ngIf="department.do  cumentLogo" public-id="{{department.documentLogo.cloudinaryId}}"
                        class="img">
                <cl-transformation gravity="north_west" height="150" width="200" crop="mfit"></cl-transformation>
              </cl-image>
            </div>
          </md-card-header>
          <md-card-content>
            <div class="general-card-summary">
              {{department.summary}}
              We need to introduce the summary here too
            </div>
            <div class="boxes-list" fxLayout="row" fxLayoutAlign="space-between center">
              <div class="boxes-list__item boards">
                <div class="title"><i class="fa-notebook"></i> Boards</div>
                <div class="number">30</div>
              </div>
              <div class="boxes-list__item posts">
                <div class="title"><i class="fa-book-open"></i> Posts</div>
                <span class="number">30</span>
              </div>
              <div class="boxes-list__item members">
                <div class="title"><i class="fa-people"></i> Members</div>
                <span class="number">30</span>
              </div>
            </div>
          </md-card-content>
          <md-card-actions>
            <a pButton [routerLink]="['/', department.handle]" class="ui-button-secondary "
               icon="fa-eye" label="View"></a>
          </md-card-actions>
        </md-card>
      </div>
    </div>

  </div>
</section>
