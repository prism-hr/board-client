<section>
  <div class="grid" fxLayout="row" fxLayoutAlign="center">
    <div class="grid__item small--one-whole medium-up--three-eighths">
      <form [formGroup]="accountForm" (ngSubmit)="submit()" autocomplete="off">
        <md-card>
          <md-card-header>
            <md-card-title>
              <h2>Account</h2>
            </md-card-title>
          </md-card-header>
          <md-card-content>
            <div class="block-avatar">
              <div>
                <b-file-upload formControlName="documentImage" type="avatar" class="avatar"></b-file-upload>
              </div>
            </div>
            <div class="grid">
              <div class="grid__item small--one-whole medium-up--one-half input-holder">
                <input pInputText formControlName="givenName" placeholder="First Name" required>
                <control-messages [control]="accountForm.get('givenName')"></control-messages>
              </div>
              <div class="grid__item small--one-whole medium-up--one-half">
                <input pInputText formControlName="surname" placeholder="Last Name" required>
                <control-messages [control]="accountForm.get('surname')"></control-messages>
              </div>
            </div>
            <div class="grid">
              <div class="grid__item small--one-whole input-holder">
                <input pInputText placeholder="Email">

              </div>
            </div>
            <hr class="hr">
            <h4>Password Change</h4>
            <div class="grid">
              <div class="grid__item medium-up--one-half input-holder">
                <input pInputText placeholder="Old Password">

              </div>
            </div>
            <div class="grid">
              <div class="grid__item small--one-whole medium-up--one-half input-holder">
                <input pInputText type="password" placeholder="New Password">

              </div>
              <div class="grid__item small--one-whole medium-up--one-half input-holder">
                <input pInputText type="password" placeholder="Repeat Password">

              </div>
            </div>
          </md-card-content>
          <md-card-actions>
            <button pButton class="ui-button-warning" type="submit" label="Submit"></button>
          </md-card-actions>
        </md-card>
      </form>
    </div>
    <div class="grid__item small--one-whole medium-up--three-eighths">
      <md-card>
        <md-card-header>
          <md-card-title>
            <h2>Notifications</h2>
          </md-card-title>
        </md-card-header>
        <md-card-content>
          <b-account-notifications [suppressions]="suppressions"></b-account-notifications>
        </md-card-content>
      </md-card>
    </div>
  </div>
</section>
