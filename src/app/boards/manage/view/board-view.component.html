<b-board-header [board]="board"></b-board-header>

<div class="resource-controls" fxLayoutAlign="end center">
  <button pButton routerLink="/{{board.department.handle}}/{{board.handle}}/settings"
          class="ui-button-info ui-button-icon-only" icon="fa-settings" *ngIf="canEdit"></button>
  <button pButton routerLink="newPost" class="ui-button-success" icon="fa-plus" label="New Post"></button>
</div>

<md-card-content>
  <div class="grid grid--half-gutters">
    <div *ngFor="let post of posts" class="grid__item small--one-whole medium-up--one-half">
      <b-post-item [post]="post"></b-post-item>
    </div>
  </div>
</md-card-content>
