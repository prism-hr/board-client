<h1>Edit Board</h1>

<form [formGroup]="boardForm" (ngSubmit)="submit()" autocomplete="off" novalidate>
  <p>
    Department: <a routerLink="/{{board.department.handle}}">{{board.department.name}}</a>
  </p>

  <md-input-container class="md-block">
    <input mdInput formControlName="name" placeholder="Board Name" required>
  </md-input-container>
  <control-messages [control]="boardForm.controls.name"></control-messages>

  <md-input-container class="md-block">
    <textarea mdInput formControlName="purpose" placeholder="Board Purpose" required></textarea>
  </md-input-container>
  <control-messages [control]="boardForm.controls.purpose"></control-messages>

  <button md-raised-button type="submit">Submit</button>
</form>

<ul>
  <li *ngFor="let post of posts">
    <a [routerLink]="post.id">{{post.name}}</a>
  </li>
  <li>
    <a [routerLink]="['/newPost', {boardId: board.id}]">Add new post</a>
  </li>
</ul>
