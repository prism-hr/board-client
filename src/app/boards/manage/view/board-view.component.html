<b-board-header [board]="board" [canEdit]="canEdit"></b-board-header>
<section>
      <div fxLayout="row" fxLayoutAlign="space-between top" class="section-header">
        <h2>Posts</h2>
        <a pButton routerLink="newPost" class="ui-button-success" icon="fa-plus" label="New Post"></a>
      </div>
      <div class="list-container">
        <b-post-item [post]="post" *ngFor="let post of posts" class="list-container__item"></b-post-item>
      </div>
</section>
<section>
  <div class="section-header">
    <h2>Badge</h2>
  </div>
  <b-resource-badge [resource]="board"></b-resource-badge>
</section>
