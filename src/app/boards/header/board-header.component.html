<div class="grid">
  <div class="grid__item medium-up--three-quarters small-one-whole board">
    <div class="resource-header" fxLayout="row" fxLayoutAlign="space-between top">
      <div>
        <div class="board-visibility">
          <span class="ui-chips-token ui-corner-all visibility-chip">{{'definitions.postVisibility.' + board.defaultPostVisibility | translate}}</span>
        </div>
        <h1><a routerLink="/{{board.department.handle}}">{{board.department.name}}</a> -
          <b-xeditable-input [resource]="board" propertyName="name" [canEdit]="canEdit"
                             fieldType="input"></b-xeditable-input>
        </h1>
      </div>
      <b-resource-actions-box [resource]="board" class="admin-actions"></b-resource-actions-box>
    </div>
    <div class="summary-holder">
      <b-xeditable-input [resource]="board" propertyName="summary" [canEdit]="canEdit"
                         fieldType="textarea"></b-xeditable-input>
    </div>
  </div>
  <div class="grid__item medium-up--one-quarter small-one-whole resource-logo-holder">
    <md-card>
      <md-card-header class="header-full">
        <md-card-title>
          <h3>Board Logo</h3>
        </md-card-title>
      </md-card-header>
      <md-card-content>
        <b-file-upload *ngIf="canEdit" [(ngModel)]="board.documentLogo" (ngModelChange)="logoChanged()" type="logo"></b-file-upload>
        <cl-image *ngIf="!canEdit && board.documentLogo" public-id="{{board.documentLogo.cloudinaryId}}" class="img">
          <cl-transformation height="150" width="200" crop="mfit"></cl-transformation>
        </cl-image>
      </md-card-content>
    </md-card>
    <div class="category-list">
      <span class="ui-chips-token ui-corner-all" *ngFor="let category of board.postCategories">{{category}}</span>
    </div>
  </div>
</div>
