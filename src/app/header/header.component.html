<md-toolbar>
  <a class="prism-logo" fxHide.xs routerLink="/">
    <img src="assets/prism-white.png">
  </a>
  <a class="prism-icon" fxHide.gt-xs routerLink="/">
    <img src="assets/prism-logo.png">
  </a>

  <div *ngIf="(user$ | async) === false"
       class="flex-container" fxLayoutAlign="end" class="full-width">
    <button md-raised-button color="warn">
      Advertise
    </button>
    <button md-button (click)="showMotivationCheck()">Sign up</button>
    <button md-button (click)="showLogin()">Log in</button>
  </div>
  <div *ngIf="user$ | async">
    <button md-button (click)="logout()">Log out</button>
  </div>
</md-toolbar>
