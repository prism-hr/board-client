<header class="main-nav">
  <div class="page-width" >
    <div class="grid ">
      <div class="grid__item one-third" fxLayout="row" fxLayoutAlign=" center" >
        <div class="logo-holder">
          <a class="prism-logo" fxHide.xs routerLink="/">
            <img src="assets/prism.svg">
          </a>
          <a class="prism-icon" fxHide.gt-xs routerLink="/">
            <img src="assets/prism-logo.svg">
          </a>
        </div>
        <div *ngIf="user$ | async" class="top-nav">  <a md-button routerLink="/" >Boards</a> </div>
      </div>
      <nav class="grid__item two-thirds text-right">
        <div *ngIf="(user$ | async) === false">
          <button md-button (click)="showLogin()" md-raised-button color="warn">Log in</button>
        </div>
        <div *ngIf="user$ | async">
          <button md-button (click)="logout()" md-raised-button color="warn">Log out</button>
        </div>
      </nav>
    </div>
  </div>
</header>
