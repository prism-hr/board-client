<header class="main-nav">
  <div class="page-width">
    <div class="grid grid--no-gutters">
      <div class="grid__item two-thirds" fxLayout="row" fxLayoutAlign=" center">
        <div class="logo-holder">
          <a class="prism-logo" fxHide.xs routerLink="/">
            <img src="assets/prism.svg">
          </a>
          <a class="prism-icon" fxHide.gt-xs routerLink="/">
            <img src="assets/prism-logo.svg">
          </a>
        </div>
        <div *ngIf="user$ | async" class="top-nav">
          <a pButton class="ui-button" routerLink="/" label="Posts"></a>
          <a pButton class="ui-button" routerLink="/boards" label="Boards"></a>
          <a pButton class="ui-button" routerLink="/departments" label="Departments"></a>
        </div>
      </div>
      <nav class="grid__item one-third text-right">
        <div *ngIf="(user$ | async) === false">
          <button pButton (click)="showLogin()" class="ui-button-warning" label="Log in"></button>
        </div>
        <div *ngIf="user$ | async">
          <button *ngIf="user$ | async" pButton class="ui-button ui-button-icon-only ui-button-text" icon="fa-user" routerLink="/account" [label]="(user$ | async).fullName"></button>
          <button pButton (click)="logout()" class="ui-button-warning" label="Log out"></button>
        </div>
      </nav>
    </div>
  </div>
</header>
