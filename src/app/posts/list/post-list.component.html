<p-tabMenu [model]="tabs" [activeItem]="activeTab" class="inside-tabs"></p-tabMenu>
<b-filter [stateCategory]="stateCategory" (applied)="filterApplied($event)"></b-filter>
<div *ngIf="posts" class="grid__flex">
  <div class="post-list">
    <div *ngIf="posts.length > 0" class="list-container">
      <div *ngFor="let post of posts" class="list-container__item">
        <b-post-item [post]="post"></b-post-item>
      </div>
    </div>
    <div *ngIf="posts.length === 0">
      No posts
    </div>
  </div>

  <div class="post-new">
    <a pButton routerLink="/newPost" class="ui-button-create" icon="fa-plus" label="New Post"
       *ngIf="user && user.postCreator"></a>
  </div>
</div>
