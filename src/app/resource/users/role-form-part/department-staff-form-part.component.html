<div [formGroup]="parentForm">
  <div formGroupName="roleGroup" class="grid__item one-whole">
    <div class="ui-checkbox-inline">
    <span *ngFor="let role of ['ADMINISTRATOR', 'AUTHOR']">
      <p-checkbox [value]="role" [label]="'definitions.role.' + role | translate"
                  [formControl]="parentForm.controls['roleGroup'].controls['roles']" name="roles"></p-checkbox>
    </span>
    </div>
  </div>
</div>
