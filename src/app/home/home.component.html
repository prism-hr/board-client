<section class="section">
  <h1 class="title" *ngIf="!user">You're seconds away from creating your first board!</h1>
  <b-home-public *ngIf="!user"></b-home-public>
  <div *ngIf="user">
    <div  class="section-header" fxLayout="row" fxLayoutAlign="space-between center">
      <h1>Posts</h1>
      <a pButton (click)="openPostNewDialog()" class="ui-button-success" icon="fa-plus" label="New Post"></a>
    </div>

    <div class="grid list-container">
      <div *ngFor="let post of posts" class="list-container__item">
        <b-post-item [post]="post"></b-post-item>
      </div>
    </div>

  </div>
</section>

<p-dialog [(visible)]="showPostNewDialog">
  <p-header class="overlay-title">
    <h5>Select a board you want to create a post for:</h5>
  </p-header>
  <div *ngFor="let board of boards" class="boards">
    <a pButton [routerLink]="['/', board.department.handle, board.handle, 'newPost']" class="ui-button-warning" icon="fa-folder"
       [label]=board.name></a>
  </div>
  <p-footer class="overlay-footer">
    <h6>Otherwise create a new board:</h6>
    <a pButton routerLink="/newBoard" class="ui-button-success small" icon="fa-plus" label="New Board"></a>
  </p-footer>
</p-dialog>
