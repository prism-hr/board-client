<section class="section">
  <h1 class="title" *ngIf="!user">You're seconds away from creating your first board!</h1>
  <b-home-public *ngIf="!user"></b-home-public>
  <div *ngIf="user">
    <div  class="section-header" fxLayout="row" fxLayoutAlign="space-between center">
      <h1>Posts</h1>
      <a pButton routerLink="/newPost" class="ui-button-success" icon="fa-plus" label="New Post" *ngIf="user.scopes.length > 1  "></a>
    </div>

    <div class="grid list-container">
      <div *ngFor="let post of posts" class="list-container__item">
        <b-post-item [post]="post"></b-post-item>
      </div>
    </div>

  </div>
</section>
