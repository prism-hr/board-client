<section class="section">
  <div class="main-title grid"  *ngIf="!user">
    <div class="grid__item small--one-whole medium-up--four-tenths">
      <img src="assets/prism-logo.svg">
    </div>
    <div class="grid__item small--one-whole medium-up--six-tenths">
      <h1 class="title">You're seconds away from creating your first board!</h1>
      <p>Duis aute irure dolor in reprehenderit in voluptate velit ins Duis aute irure dolor in reprehenderit in voluptate velit ins Duis aute irure dolor in reprehenderit in voluptate velit ins </p>
    </div>
  </div>
  <div class="main-image"  *ngIf="!user">
    <img src="assets/home-illustration.svg">
  </div>

  <b-home-public *ngIf="!user"></b-home-public>
  <div *ngIf="user">
    <b-filter resourceScope="POST" (applied)="filterApplied($event)"></b-filter>
    <div class="grid__flex">
      <div class="post-list">
        <div class="list-container">
          <div *ngFor="let post of posts" class="list-container__item">
            <b-post-item [post]="post"></b-post-item>
          </div>
        </div>
      </div>
      <div class="post-new">
        <a pButton routerLink="/newPost" class="ui-button-create" icon="fa-plus" label="New Post" *ngIf="user.scopes.length > 1  "></a>
      </div>
    </div>
  </div>
</section>
