<section>
  <form [formGroup]="departmentForm" (ngSubmit)="submit()" autocomplete="off" novalidate>
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h2>Create a new Board</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="grid">

          <div class="grid__item small--one-whole medium-up--one-half">
            <p-autoComplete formControlName="university" [suggestions]="universitySuggestions"
                            (completeMethod)="searchUniversities($event)" placeholder="University Name"
                            field="name" (onBlur)="universityOnBlur()">
              <ng-template let-university pTemplate="item">
                <b-image [publicId]="university.documentLogo?.cloudinaryId"
                         height="150" width="200" crop="mfit"></b-image>
                {{university.name}}
              </ng-template>
            </p-autoComplete>
            <control-messages [control]="departmentForm.get('university')"></control-messages>
          </div>

          <div class="grid__item small--one-whole medium-up--one-half">
            <input pInputText formControlName="departmentName" placeholder="Department Name"/>
            <control-messages [control]="departmentForm.get('departmentName')"></control-messages>
          </div>

        </div>
      </mat-card-content>
      <mat-card-actions>
        <div class="grid grid--half-gutters">
          <div class="grid__item one-whole">
            <button pButton class="ui-button-warning" type="submit" [disabled]="departmentForm.invalid"
                    label="Submit"></button>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
